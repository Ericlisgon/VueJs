<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS</title>
    <style>
        .azul{
            color: blue;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div id="app" >
        <!-- Esse : faz referÃªncia a v-bind, sendo assim ele pega a variavel do (data) -->
        <a :href="site">site</a>
        <!-- "negrito" faz o uso do CSS direto, "cor" faz o uso do (data) -->
        <p class="negrito" :class="cor">Entendendo a diretiva v-bind</p>
        <!-- Usando a forma simples do v-bind, apenas com : -->
        <input type="text" :placeholder="instrucaoDePreenchimento" :value="valor">
        <input type="checkbox" :checked="check">
    </div>
    

    <script>

        const vm = new Vue({ // vm = ViewModel
            el: '#app', //"#" para selecionar o ID e "." para classes

            data: { 
                site: 'https://google.com.br',
                cor: 'azul',
                instrucaoDePreenchimento: 'placeholder - diretiva v-bind',
                valor: 'aprendendo v-bind',
                check: true 
            },
            methods: {}
        })

    </script>
</body>
</html>
