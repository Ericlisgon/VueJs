<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS</title>
</head>
<body>
    
    <div id="app" >
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ divisao() }} <br>
    </div>
    

    <script>

        const vm = new Vue({ // vm = ViewModel
            
            el: '#app', //"#" para selecionar o ID e "." para classes

            data: { 
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() { //convencional
                    return this.n1 + this.n2;
                },
                subtrair: function() { //anônima
                    return this.n1 - this.n2;
                },
                multiplicar: () => { //arrow function
                return this.n1 * this.n2; //contexto léxico, ele não aceita this.
                },
                divisao() { //forma enxuta de deginir os pares de chaves
                    return this.n1 / this.n2;
                }
            }
        })

    </script>
</body>
</html>
