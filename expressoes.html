<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS</title>
    <style>
        .fundo_azul{
            color: blue;
        }
        .fundo_verde{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app" >
        {{ mensagem.length }}
        <input :value="2 + 2" :class="teste ? 'fundo_verde' : estilo"> <br>
        {{ mensagem.substr(0,3) }}
    </div>
    

    <script>

        const vm = new Vue({
            el: '#app',

            data: { 
                mensagem: 'Express√£o',
                estilo: 'fundo_azul',
                teste: true
            },
            methods: {}
        })

    </script>
</body>
</html>
