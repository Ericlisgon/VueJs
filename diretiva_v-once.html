<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS</title>
    <style></style>
</head>
<body>
    <div id="app" >
        <!-- Diretiva v-once - Evitando que elementos HTML sejam renderizados novamente -->

        <!-- v-once foi utilizado para manter o nÃºmero inicial da "conta" -->
        <p v-once>Saldo inicial: {{ saldo }}</p>
        <p>Saldo atualizado: {{ saldo }}</p>
        <input type="text" id="valor">
        <button @click="creditar()">Creditar</button>
        <button @click="debitar()">Debitar</button>

    </div>
    <script>
        const vm = new Vue({ 
            el: '#app', 
            data: {
                saldo: 1200
            },
            methods: {
                creditar(){
                    this.saldo += parseFloat(valor.value)
                },
                debitar(){
                    this.saldo -= parseFloat(valor.value)
                }
            }
        })
    </script>
</body>
</html>
