<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS</title>
    <style></style>
</head>
<body>
    <div id="app" >
        {{ paciente }} <br>
        <!--
            v-bind => :
            v-on   => @
        -->
        <!-- Estou utilizando v-bind para recuper o valor da variável no (data). -->
        <!-- Estou utilizando v-on para capturar um evento e criando um método(método criado dentro de methods). -->
        Código limpo: <input type="text" v-bind:value="paciente" v-on:keyup="setyPaciente($event)">

        <!-- Podemos simplificar melhor o código acima! --> <br><hr>
        Simples: <input type="text" v-bind:value="paciente" v-on:keyup="paciente = $event.target.value">
        <hr>

        <!-- Modo mais simples de fazer esta sincronização de valores.
            v-model faz essa conexão entre os dois, sem a necessidade de criar um método.
        -->
        {{ paciente1 }}<br>
        <input type="text" v-model="paciente1">
        
    </div>
    <script>
        const vm = new Vue({ 
            el: '#app', 
            data: {
                // Criando variável
                paciente: 'Ericlis Gonçalves',
                paciente1: 'Adrielle Gonçalves'
            },
            methods: {
                // Criando um método para atualização de valores recuperados do input e atualizando na variável.
                setyPaciente(e){
                    this.paciente = e.target.value
                }
            }
        })
    </script>
</body>
</html>
